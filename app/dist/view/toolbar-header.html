<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="vm.toggleSideNav()" class="md-icon-button" aria-label="Settings">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h2>
            <span>Contact Manager</span>
        </h2>
        <md-fab-speed-dial md-direction="down" class="md-fling md-fab-top-right">
            <md-fab-trigger>
                <md-button class="md-fab" aria-label="menu" >
                    <md-icon md-svg-icon="menu"></md-icon>
                </md-button>
            </md-fab-trigger>
            <md-fab-actions>
                <md-button class="md-fab md-raised md-mini" aria-label="user" >
                    <ng-md-icon icon="face"></ng-md-icon>
                    <md-tooltip md-direction="left">
                      Contact
                    </md-tooltip>
                </md-button>
                <md-button class="md-fab md-raised md-mini" aria-label="clear">
                    <ng-md-icon icon="clear_all"></ng-md-icon>
                </md-button>
            </md-fab-actions>
        </md-fab-speed-dial>
    </div>
</md-toolbar>
